<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>signup form</title>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<form action="#" method="get">
			<div class="form-img">
				<h1><img src="./images/odin-lined.png" alt="odin logo" />Odin</h1>
				<p>Photo by Halie West on Unsplash</p>
			</div>
			<section class="form-text-wrapper">
				<div class="form-text">
					<p class="mb-md pd-md">
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. <br />
						Sign up <i>now</i> to get started.
					</p>
					<p class="mb-lg pd-md">You <i>know</i> you want to.</p>
					<div class="fieldset-wrapper">
						<p class="mb-md pd-md">Let's do this!</p>
						<fieldset class="pd-md">
							<div class="form-group">
								<label for="firstname">First Name</label>
								<input required type="text" id="firstname" minlength="5" />
							</div>
							<div class="form-group">
								<label for="lastname">Last Name</label>
								<input required type="text" id="lastname" />
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input required type="email" id="email" />
							</div>
							<div class="form-group">
								<label for="phonenumber">Phone Number</label>
								<input required type="text" id="phonenumber" />
							</div>
							<div class="form-group">
								<label for="password">Password</label>
								<input required type="password" id="password" />
								<div class="error">*Passwords do not match</div>
							</div>
							<div class="form-group">
								<label for="confirmpassword">Confirm Password</label>
								<input required type="password" id="confirmpassword" />
							</div>
						</fieldset>
					</div>
					<div class="form-footer pd-md">
						<button type="submit">Create Account</button>
						<p>Already have an account? <strong>Log in</strong></p>
					</div>
				</div>
			</section>
		</form>
	</body>
</html>
